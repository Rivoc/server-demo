<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rivoc的个人简历</title>
    <link rel="stylesheet" href="./a.css" />
    <script src="./font/iconfont.js"></script>
    <style type="text/css">
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="topNavBar">
      <div class="inner-topNavBar clearFix">
        <a href="#" class="logo" alt="logo">
          <span class="rs">RS</span><span class="card">card</span>
        </a>
        <nav>
          <ul class="clearFix">
            <li><a href="#">关于</a></li>
            <li><a href="#">技能</a></li>
            <li><a href="#">作品</a></li>
            <li><a href="#">博客</a></li>
            <li><a href="#">日历</a></li>
            <li><a href="#">联系方式</a></li>
            <li><a href="#">其他</a></li>
          </ul>
        </nav>
      </div>
    </div>
    <div class="banner">
      <div class="mask"></div>
    </div>
    <main>
      <div class="user-card">
        <div class="pic-and-text clearFix">
          <div class="pic">
            <img src="./img/avatar.jpg" alt="" />
          </div>
          <div class="text">
            <span class="welcome">Hello</span>
            <h1>崔铃</h1>
            <p>前端开发工程师</p>
            <hr />
            <dl>
              <dt>年龄</dt>
              <dd>21</dd>
              <dt>所在城市</dt>
              <dd>长沙</dd>
              <dt>邮箱</dt>
              <dd>xxx@qq.com</dd>
              <dt>手机</dt>
              <dd>177xxxxxxxx</dd>
            </dl>
          </div>
        </div>
        <footer class="media">
          <a href="#">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-tuite"></use>
            </svg>
          </a>
          <a href="#">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-github"></use>
            </svg>
          </a>
          <a href="#">
            <svg class="icon" aria-hidden="true">
              <use xlink:href="#icon-weibo"></use>
            </svg>
          </a>
        </footer>
      </div>
    </main>
  </body>
</html>
