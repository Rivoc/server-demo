<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
    <style>
      .wrapper {
        position: relative;
        float: left;
        border: 1px solid red;
      }

      .popover {
        top: 50px;
        position: absolute;
        background: rgb(197, 190, 190);
        padding: 40px 25px;
        display: none;
      }

      .popover::before {
        content: "";
        display: block;
        position: absolute;
        top: -15px;
        left: 50%;
        transform: translateX(-50%);
        width: 0;
        height: 0;
        border-style: solid;
        border-color: transparent transparent rgb(197, 190, 190) transparent;
        border-width: 0 20px 20px 20px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <button class="clickMe">点我弹出浮层</button>
      <div class="popover">这是浮层</div>
    </div>
  </body>
  <script>
    // //第一种写法 缺点：每次点击document都会被监听 浪费内存
    //     flag=true;//默认浮层关闭状态为true
    //     $('.clickMe').bind('click',()=>{
    //         if(flag){
    //             $('.popover').css({"display":"block"});
    //             flag=!flag
    //         }
    //         else{
    //             $('.popover').css({"display":"none"});
    //             flag=!flag;
    //         }
    //     })
    //     $('.wrapper').bind('click',()=>{
    //         e.stopPropagation();//阻止冒泡触发document点击事件
    //     })
    //     $(document).bind('click',()=>{
    //         $('.popover').css({"display":"none"});
    //         flag=true
    //     })
    //第二种写法 只有在浮层显示时点击document才会监听事件
    $(".wrapper").on("click", e => {
      //阻止冒泡触发document点击事件
      e.stopPropagation();
    });
    flag = true; //默认浮层关闭状态为true
    $(".clickMe").on("click", () => {
      if (flag) {
        //如果浮层是关闭的，点击按钮显示浮层
        $(".popover").css({ display: "block" });
        flag = !flag;
        $(document).one("click", () => {
          $(".popover").css({ display: "none" });
          flag = true;
        });
      } else {
        $(".popover").css({ display: "none" });
        flag = !flag;
      }
    });
  </script>
</html>
